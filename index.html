<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Training</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href=styles.css>
    <script src="BadmintonSeasonTraining.js"></script>
</head>
<body onload=randomElements(4)>
<div class="content">
    <div>
        <div class="radio-btn-container selectedProperty">
            <label class="container">4 Übungen
                <input value="4" onclick="randomElements(4);" type="radio" checked="checked" name="exerciseCount">
                <span class="checkmark"></span>
            </label>
            <label class="container">4 Durchgänge
                <input value="4"  type="radio" checked="checked" name="exercisePasses">
                <span class="checkmark"></span>
            </label>
        </div>
        <div class="radio-btn-container selectedProperty">
            <label class="container">5 Übungen
                <input value="5" onclick="randomElements(5);" type="radio" name="exerciseCount">
                <span class="checkmark"></span>
            </label>
            <label class="container">5 Durchgänge
                <input value="5" type="radio" name="exercisePasses">
                <span class="checkmark"></span>
            </label>
        </div>
        <div>
            <div class="btn-group">
                <button class="selectedProperty" onclick=start(this); type="button">Start</button>
            </div>
        </div>

        <p class="slidecontainer selectedProperty">
            <input type="range" min="30" max="50" value="40" class="slider" id="timeSelectSlider">
        </p>
        <p><span id="exerciseCount">4</span> <span id="exerciseTimer">00</span></p>
    </div>
    <div>
        <div id="selected" class="card">
            <ul id="trainingList" class="list-group list-group-flush">
            </ul>
        </div>
    </div>
</div>
</body>
</html>
